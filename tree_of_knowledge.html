<head>
  <title>tree_of_knowledge</title>
  <meta charset="utf-8"/>

</head>

<body>
  {{> graph}}


<!-- {{> appDumpUI advanced=true}} -->
</body>

<template name="graph">
	<h2>
  <span id="pgTitle"> </span>
  <select id="availGraphs"></select>
  <!-- <form id="ribbon"> -->
  &emsp;
  <span id="notifications"></span>
  </h2>
  <h3>
  <input type="button" id="new" value="new"/>
  <input type="button" id="rename" value="rename"/>
  <input type="button" id="delete" value="delete"/>
  &emsp;
  <span> Server:
  <input type="button" id="srvBckup" value="Backup" />
  <input type="button" id="srvRestore" value="Restore" />
  </span>
  &emsp;
  <span> Local:
  <input type="button" id="cltBckup" value="Download" />
  <label class="fileContainer">
      <input type="button" value="Upload" /> <!-- just for show -->
      <input type="file" id="cltRestore" />
  </label>
  <label class="fileContainer">
      <input type="button" value="Load Metamath" /> <!-- just for show -->
      <input type="file" id="loadMetamath" />
  </label>
  </span>
  Lk_Crit_Length:<input type="text" size="5" onkeypress="return event.charCode >= 46 &&  event.charCode <= 57" id="linkDistInput" value="50"/>
  Lk_long_Str:<input type="text" size="5" onkeypress="return event.charCode >= 46 &&  event.charCode <= 57" id="linkStrInput" value="20"/>
  Lk_short_Str:<input type="text" size="5" onkeypress="return event.charCode >= 46 &&  event.charCode <= 57" id="linkSStrInput" value="1"/>
  Lk_orient:<input type="text" size="5" onkeypress="return event.charCode >= 46 &&  event.charCode <= 57" id="linkOrtInput" value="1"/>
  Charge:<input type="text" size="5" onkeypress="return event.charCode >= 46 &&  event.charCode <= 57" id="ChargeInput" value="1"/>
  <input type="button" id="randomize" value="Randomize!"/>
	</h3>
	<div class="canvas" id="graphCanvas">
		<svg id="graphSVG"></svg>
    {{#mathjax}}
    <div id="allTooltips"></div>
    {{/mathjax}}
	</div>
  Last updated: {{lastUpdate}}
  
</template>
